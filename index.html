<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
                
            <div id="formulario">
                <h1>Login</h1>

                <p>Seja Bem-vindo(a)</p>

                <form action="#" method="post" autocomplete="on">
                    <label for="iuser">Us√∫ario:</label>
                    <input type="text" name="user" id="iuser" required autocomplete="username"> <br>

                    <label for="isenha">Senha:</label>
                    <input type="password" name="senha" id="isenha" required autocomplete="current-password"><br>

                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
