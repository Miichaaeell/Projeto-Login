<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"></div>
                
            <div id="formulario">
                <h1>Login</h1>

                <p>Seja Bem-vindo(a)</p>

                <form action="#" method="post" autocomplete="on">


                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="text" name="user" id="iuser" required placeholder="Usuario" autocomplete="username">
                        <label for="iuser">Us√∫ario:</label> <br>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined"> key </span>
                        <input type="password" name="senha" id="isenha" required placeholder="Senha" autocomplete="current-password">
                        <label for="isenha">Senha:</label><br>
                    </div>

                    <input type="submit" value="Enviar">
                    <a href="#">Esqueci a Senha 
                    <span class="material-symbols-outlined"> mail</span>
                </a>
                
                </form>
            </div>
        </section>
    </main>
</body>
</html>
